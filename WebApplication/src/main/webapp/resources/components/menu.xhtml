<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<h:body>
    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <h:form id="menuForm">
            <p:menubar>
                <p:menuitem value="#{msg['menu.home']}" url="/" ajax="false"/>
                <p:menuitem value="#{msg['menu.assigned.tasks']}" url="/pages/tasks.jsf" ajax="false"
                            rendered="#{sessionMB.hasRole('MANAGE_TASK')}"/>
                <p:submenu label="#{msg['menu.stat']}"
                           rendered="#{sessionMB.hasRole('STAT_ONLINE') or sessionMB.hasRole('STAT_ALL')}">
                    <p:menuitem value="#{msg['menu.stat.online']}" url="/pages/onlineTasks.jsf" ajax="false"
                                rendered="#{sessionMB.hasRole('STAT_ONLINE')}"/>
                    <p:menuitem value="#{msg['menu.stat.all']}" url="/pages/allTasks.jsf" ajax="false"
                                rendered="#{sessionMB.hasRole('STAT_ALL')}"/>
                </p:submenu>
                <p:menuitem value="#{msg['menu.site.edit']}" url="/pages/sitesEdit.jsf" ajax="false"
                            rendered="#{sessionMB.hasRole('EDIT_SITES')}"/>
                <p:menuitem value="#{msg['menu.assign.task']}" url="/pages/assignTasks.jsf" ajax="false"
                            rendered="#{sessionMB.hasRole('ASSIGN_TASKS')}"/>
                <p:menuitem value="#{msg['menu.task.edit']}" url="/pages/tasksEdit.jsf" ajax="false"
                            rendered="#{sessionMB.hasRole('EDIT_TASKS')}"/>
                <p:menuitem value="#{msg['menu.user.edit']}" url="/pages/usersEdit.jsf" ajax="false"
                            rendered="#{sessionMB.hasRole('EDIT_USERS')}"/>
                <p:menuitem value="#{msg['menu.group.edit']}" url="/pages/groupsEdit.jsf" ajax="false"
                            rendered="#{sessionMB.hasRole('EDIT_GROUPS')}"/>
                <p:menuitem value="#{msg['menu.custom.edit']}" url="/pages/customActionEdit.jsf" ajax="false"
                            rendered="#{sessionMB.hasRole('CHANGE_CUSTOM')}"/>
                <p:menuitem value="#{msg['menu.cancel.time']}" url="/pages/cancelTaskTime.jsf" ajax="false"
                            rendered="#{sessionMB.hasRole('CANCEL_TIME')}"/>
                <p:menuitem value="#{msg['menu.admin.edit']}" url="/pages/userAdminEdit.jsf" ajax="false"
                            rendered="#{sessionMB.hasRole('EDIT_USER_ADMIN')}"/>
                <p:menuitem value="#{msg['menu.logout']}" url="/logout" ajax="false"/>
                <f:facet name="options">
                    <p:commandLink styleClass="inline" style="#{sessionMB.locale == 'ru' ? 'font-weight: bold;' : ''}"
                                   value="#{msg['menu.lang.ru']}" action="#{sessionMB.switchLocaleRU}" ajax="false"/>
                    <span> / </span>
                    <p:commandLink styleClass="inline padding-right-20"
                                   style="#{sessionMB.locale == 'en' ? 'font-weight: bold;' : ''}"
                                   value="#{msg['menu.lang.en']}"
                                   action="#{sessionMB.switchLocaleEN}" ajax="false"/>
                    <span>
                        <h:outputText value="#{msg['menu.username']}"/>
                        <b><h:outputText value="#{sessionMB.userLabel}"/></b>
                    </span>
                </f:facet>
            </p:menubar>
        </h:form>
    </composite:implementation>
</h:body>
</html>
