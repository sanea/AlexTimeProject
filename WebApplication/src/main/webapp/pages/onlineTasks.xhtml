<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">

            <h2>Running Tasks</h2>

            <p:dataTable id="onlineTasks" var="task" value="#{onlineTaskMB.onlineTasks}">
                <p:column headerText="User Name" sortBy="#{task.username}">
                    <h:outputText value="#{task.username}"/>
                </p:column>

                <p:column headerText="Task Name" sortBy="#{task.taskName}">
                    <h:outputText value="#{task.taskName}"/>
                </p:column>

                <p:column headerText="Task Type" sortBy="#{task.taskTypeFormatted}">
                    <h:outputText value="#{task.taskTypeFormatted}"/>
                </p:column>

                <p:column headerText="Task Price" sortBy="#{task.taskPrice}">
                    <h:outputText value="#{task.taskPrice}"/>
                </p:column>

                <p:column headerText="Time Left" sortBy="#{task.timeLeftSec}">
                    <h:outputText value="#{task.timeLeftFormatted}"/>
                </p:column>

                <p:column headerText="Duration" sortBy="#{task.durationSec}">
                    <h:outputText value="#{task.durationFormatted}"/>
                </p:column>

                <p:column headerText="Finish Time" sortBy="#{task.finishTime}">
                    <h:outputText value="#{task.finishTime}"/>
                </p:column>

            </p:dataTable>
            <p:poll interval="#{onlineTaskMB.updateIntervalSec}" listener="#{onlineTaskMB.refreshTable}"
                    update="onlineTasks" autoStart="true" widgetVar="tableUpdater" />
        </ui:define>
    </ui:composition>
</h:body>
</html>
