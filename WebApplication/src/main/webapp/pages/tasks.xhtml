<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">

            <h:form id="contentForm">
                <h:panelGroup id="siteTableGroup" rendered="#{sessionMB.selectedSite == null}">
                    <h2><h:outputText value="#{msg['assigned.tasks.select.site']}"/></h2>
                    <p:dataTable id="siteTable" var="site" value="#{taskMB.siteList}"
                                 rowKey="#{site.id}" selectionMode="single"
                                 selection="#{taskMB.selectedSite}">

                        <p:ajax event="rowSelect" listener="#{taskMB.onSiteRowSelect}"
                                onstart="return confirm('#{msg['are.you.sure']}');"
                                update=":contentForm"/>
                        <p:column headerText="#{msg['name']}">
                            <h:outputText value="#{site.name}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>

                <h:panelGroup id="taslTableGroup" rendered="#{sessionMB.selectedSite != null}">
                    <h2><h:outputText value="#{msg['assigned.tasks.title']}"/></h2>

                    <h3><h:outputText value="#{msg['site']}: #{sessionMB.selectedSite.name}"/></h3>
                    <p:commandButton id="finishChange" value="#{msg['finish.change']}"
                                     actionListener="#{taskMB.finishChange}"
                                     process="@this"
                                     onstart="return confirm('#{msg['are.you.sure']}');"
                                     update=":contentForm" disabled="#{taskMB.finishChangeDisable}"/>
                    <p:dataTable id="taskTable" var="task" value="#{taskMB.assignedTasks}"
                                 rowStyleClass="#{task.currentStatus eq 'r' ? 'taks-running' : null}">
                        <p:column headerText="#{msg['name']}" sortBy="#{task.taskName}">
                            <h:outputText value="#{task.taskName}"/>
                        </p:column>

                        <p:column headerText="#{msg['task']}" sortBy="#{task.taskType}">
                            <h:outputText value="#{task.taskTypeFormatted}"/>
                        </p:column>

                        <p:column headerText="#{msg['price']}" sortBy="#{task.taskPriceHour}">
                            <h:outputText value="#{task.taskPriceHour}"/>
                        </p:column>

                        <p:column headerText="#{msg['status']}" sortBy="#{task.currentStatus}">
                            <h:outputText value="#{task.currentStatusFormatted}"/>
                        </p:column>

                        <p:column headerText="#{msg['time.left']}" sortBy="#{task.timeLeftSec}">
                            <h:outputText value="#{task.timeLeftFormatted}"/>
                        </p:column>

                        <p:column headerText="#{msg['duration']}" sortBy="#{task.durationSec}">
                            <h:outputText value="#{task.durationFormatted}"/>
                        </p:column>

                        <p:column headerText="#{msg['finish.time']}" sortBy="#{task.finishTime}">
                            <h:outputText value="#{task.finishTime}"/>
                        </p:column>

                        <p:column>
                            <p:commandButton value="#{msg['button.start']}" rendered="#{task.taskType eq 't'}"
                                             action="#{taskMB.startTask(task)}"
                                             update=":contentForm:taskTable" process="@this"/>
                            <p:commandButton value="#{msg['button.start']}" rendered="#{task.taskType eq 'c'}"
                                             actionListener="#{taskMB.priceListener}"
                                             update=":contentForm:priceDialog" process="@this"
                                             oncomplete="priceDialog.show();">
                                <f:attribute name="task" value="#{task}"/>
                            </p:commandButton>
                            <h:panelGroup rendered="#{task.taskType eq 'p'}">
                                <p:commandButton value="#{msg['button.start']}" oncomplete="timeDialog.show();"
                                                 actionListener="#{taskMB.startListener}"
                                                 update=":contentForm:timeDialog"
                                                 rendered="#{task.currentStatus == 'u' or task.currentStatus == 's' or task.currentStatus == 'c'}"
                                                 process="@this">
                                    <f:attribute name="task" value="#{task}"/>
                                    <f:attribute name="action" value="#{'r'}"/>
                                </p:commandButton>
                                <p:commandButton value="#{msg['button.resume']}"
                                                 action="#{taskMB.resumeProcess(task)}"
                                                 update=":contentForm:taskTable :contentForm:finishChange"
                                                 rendered="#{task.currentStatus == '1' or task.currentStatus == '2' or task.currentStatus == '3'}"
                                                 process="@this"/>
                                <p:commandButton value="#{sessionMB.getCustomActionName(1)}"
                                                 oncomplete="timeDialog.show();"
                                                 actionListener="#{taskMB.startListener}"
                                                 update=":contentForm:timeDialog"
                                                 rendered="#{sessionMB.getCustomActionEnabled(1) and task.currentStatus != '1' and task.currentStatus != '2' and task.currentStatus != '3'}"
                                                 process="@this">
                                    <f:attribute name="task" value="#{task}"/>
                                    <f:attribute name="action" value="#{'1'}"/>
                                </p:commandButton>
                                <p:commandButton value="#{sessionMB.getCustomActionName(2)}"
                                                 oncomplete="timeDialog.show();"
                                                 actionListener="#{taskMB.startListener}"
                                                 update=":contentForm:timeDialog"
                                                 rendered="#{sessionMB.getCustomActionEnabled(2) and task.currentStatus != '1' and task.currentStatus != '2' and task.currentStatus != '3'}"
                                                 process="@this">
                                    <f:attribute name="task" value="#{task}"/>
                                    <f:attribute name="action" value="#{'2'}"/>
                                </p:commandButton>
                                <p:commandButton value="#{sessionMB.getCustomActionName(3)}"
                                                 oncomplete="timeDialog.show();"
                                                 actionListener="#{taskMB.startListener}"
                                                 update=":contentForm:timeDialog"
                                                 rendered="#{sessionMB.getCustomActionEnabled(3) and task.currentStatus != '1' and task.currentStatus != '2' and task.currentStatus != '3'}"
                                                 process="@this">
                                    <f:attribute name="task" value="#{task}"/>
                                    <f:attribute name="action" value="#{'3'}"/>
                                </p:commandButton>
                                <p:commandButton value="#{msg['button.extend']}" oncomplete="timeDialog.show();"
                                                 actionListener="#{taskMB.startListener}"
                                                 update=":contentForm:timeDialog"
                                                 rendered="#{task.currentStatus == 'r' or task.currentStatus == '1' or task.currentStatus == '2' or task.currentStatus == '3'}"
                                                 process="@this">
                                    <f:attribute name="task" value="#{task}"/>
                                    <f:attribute name="showExtend" value="#{true}"/>
                                </p:commandButton>
                                <p:commandButton value="#{msg['button.stop']}" action="#{taskMB.stop(task)}"
                                                 rendered="#{task.currentStatus == 'r' or task.currentStatus == '1' or task.currentStatus == '2' or task.currentStatus == '3'}"
                                                 update=":contentForm:taskTable :contentForm:finishChange"
                                                 process="@this"/>
                            </h:panelGroup>
                        </p:column>
                    </p:dataTable>

                    <p:poll interval="#{taskMB.updateIntervalSec}" listener="#{taskMB.refreshTable}"
                            update=":contentForm:taskTable :contentForm:finishChange"
                            autoStart="#{taskMB.startTableUpdater}" widgetVar="tableUpdater" process="@this"/>

                    <p:dialog id="timeDialog" header="#{msg['dialog.enter.minutes']}" widgetVar="timeDialog"
                              closable="false"
                              closeOnEscape="true">
                        <h:panelGrid id="timeDialogContent" columns="3" cellpadding="2">
                            <h:outputText value="#{msg['task']}: "/>
                            <h:outputText value="#{taskMB.selectedTask.taskName}"/> <br/>
                            <h:outputText value="#{msg['action']}: "/>
                            <h:outputText value="#{taskMB.selectedAction}"/>
                            <h:panelGroup/>
                            <h:outputLabel for="minutes" value="#{msg['minutes']}: *"/>
                            <p:inputText id="minutes" required="true" value="#{taskMB.selectedMinutes}">
                                <f:convertNumber/>
                            </p:inputText>
                            <p:message for="minutes" display="icon"/>
                        </h:panelGrid>

                        <f:facet name="footer">
                            <p:commandButton value="#{msg['button.start']}" action="#{taskMB.startProcess}"
                                             update=":contentForm:taskTable timeDialogContent :contentForm:finishChange"
                                             oncomplete="if(args &amp;&amp; !args.validationFailed) timeDialog.hide();"
                                             rendered="#{not taskMB.showExtend}"
                                             process=":contentForm:timeDialog"/>
                            <p:commandButton value="#{msg['button.extend']}" action="#{taskMB.extendProcess}"
                                             update=":contentForm:taskTable timeDialogContent :contentForm:finishChange"
                                             oncomplete="if(args &amp;&amp; !args.validationFailed) timeDialog.hide();"
                                             rendered="#{taskMB.showExtend}"
                                             process=":contentForm:timeDialog"/>
                            <p:commandButton value="#{msg['button.close']}" onclick="timeDialog.hide();"
                                             update=":contentForm:taskTable"/>
                        </f:facet>
                    </p:dialog>

                    <p:dialog id="priceDialog" header="#{msg['dialog.enter.price']}" widgetVar="priceDialog"
                              closable="false"
                              closeOnEscape="true">
                        <h:panelGrid id="priceDialogContent" columns="3" cellpadding="2">
                            <h:outputText value="#{msg['task']}: "/>
                            <h:outputText value="#{taskMB.selectedTask.taskName}"/>
                            <h:panelGroup/>
                            <h:outputLabel for="price" value="#{msg['price']}: *"/>
                            <p:inputText id="price" required="true" value="#{taskMB.selectedPrice}">
                                <f:convertNumber maxFractionDigits="2" maxIntegerDigits="10"/>
                            </p:inputText>
                            <p:message for="price" display="icon"/>
                        </h:panelGrid>
                        <f:facet name="footer">
                            <p:commandButton value="#{msg['button.start']}" action="#{taskMB.startCustomPriceTask}"
                                             update=":contentForm:taskTable priceDialogContent :contentForm:finishChange"
                                             oncomplete="if(args &amp;&amp; !args.validationFailed) priceDialog.hide();"
                                             rendered="#{taskMB.selectedTask.currentStatus == 'c' or taskMB.selectedTask.currentStatus == 'u' or taskMB.selectedTask.currentStatus == 's'}"
                                             process=":contentForm:priceDialog"/>
                            <p:commandButton value="#{msg['button.close']}" onclick="priceDialog.hide();"
                                             update=":contentForm:taskTable"/>
                        </f:facet>

                    </p:dialog>

                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
