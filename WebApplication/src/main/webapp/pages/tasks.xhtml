<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">

            <h2>Assigned Tasks</h2>

            <p:dataTable id="taskTable" var="task" value="#{taskMB.assignedTasks}">
                <p:column headerText="Name">
                    <h:outputText value="#{task.taskName}"/>
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{task.taskTypeStr}"/>
                </p:column>

                <p:column headerText="Price">
                    <h:outputText value="#{task.taskPrice}"/>
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{task.currentStatusFormated}" rendered="#{task.taskType == 1}"/>
                </p:column>

                <p:column headerText="Time Left (min)">
                    <h:outputText value="#{task.timeLeft}" rendered="#{task.taskType == 1}"/>
                </p:column>

                <p:column>
                    <p:commandButton value="start" rendered="#{task.taskType == 2}" action="#{taskMB.startTask(task.taskId)}" update="taskTable"/>
                    <h:panelGroup rendered="#{task.taskType == 1}">
                        <p:commandButton value="start" oncomplete="timeDialog.show();" actionListener="#{taskMB.startListener}" update=":contentForm:timeDialog"
                                         rendered="#{task.currentStatus == 'c' or task.currentStatus == 'u' or task.currentStatus == 's'}">
                            <f:attribute name="task" value="#{task}"/>
                        </p:commandButton>
                        <p:commandButton value="pause" action="#{taskMB.pause(task.taskId)}" rendered="#{task.currentStatus == 'r'}" update="taskTable"/>
                        <p:commandButton value="resume" action="#{taskMB.resume(task.taskId)}" rendered="#{task.currentStatus == 'p'}" update="taskTable"/>
                        <p:commandButton value="extend" oncomplete="timeDialog.show();" actionListener="#{taskMB.startListener}" update=":contentForm:timeDialog"
                                         rendered="#{task.currentStatus == 'r'}">
                            <f:attribute name="task" value="#{task}"/>
                        </p:commandButton>
                        <p:commandButton value="stop" action="#{taskMB.stop(task.taskId)}" rendered="#{task.currentStatus == 'r' or task.currentStatus == 'p'}" update="taskTable"/>
                    </h:panelGroup>
                </p:column>

            </p:dataTable>

            <p:dialog id="timeDialog" header="Please enter minutes" widgetVar="timeDialog" closable="false" closeOnEscape="true">
                <h:panelGrid columns="3">
                    <h:outputLabel for="minutes" value="Minutes: *"/>
                    <p:inputText id="minutes" required="true" value="#{taskMB.selectedMinutes}">
                        <f:convertNumber/>
                    </p:inputText>
                    <p:message for="minutes" display="icon"/>
                </h:panelGrid>

                <p:commandButton value="Start" action="#{taskMB.startProcess}" update="taskTable" onsuccess="timeDialog.hide();"
                                 rendered="#{taskMB.selectedTask.currentStatus == 'c' or taskMB.selectedTask.currentStatus == 'u' or taskMB.selectedTask.currentStatus == 's'}"/>
                <p:commandButton value="Extend" action="#{taskMB.extendProcess}" update="taskTable" onsuccess="timeDialog.hide();"
                                 rendered="#{taskMB.selectedTask.currentStatus == 'r'"/>
                <p:commandButton value="Close" onclick="timeDialog.hide();"/>

            </p:dialog>

        </ui:define>
    </ui:composition>
</h:body>
</html>
