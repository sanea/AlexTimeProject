<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">

            <h2>Assigned Tasks</h2>
            <h:panelGroup id="taskTable">
                <p:dataTable id="taskDataTable" var="task" value="#{taskMB.assignedTasks}"
                             rowStyleClass="#{task.currentStatus eq 'r' ? 'taks-running' : null}">
                    <p:column headerText="Name">
                        <h:outputText value="#{task.taskName}"/>
                    </p:column>

                    <p:column headerText="Type">
                        <h:outputText value="#{task.taskTypeStr}"/>
                    </p:column>

                    <p:column headerText="Price">
                        <h:outputText value="#{task.taskPrice}"/>
                    </p:column>

                    <p:column headerText="Status">
                        <h:outputText value="#{task.currentStatusFormatted}" rendered="#{task.taskType == 1}"/>
                    </p:column>

                    <p:column headerText="Time Left (sec)">
                        <h:outputText value="#{task.timeLeft}" rendered="#{task.taskType == 1}"/>
                    </p:column>

                    <p:column headerText="Duration">
                        <h:outputText value="#{task.duration}" rendered="#{task.taskType == 1}"/>
                    </p:column>

                    <p:column headerText="Finish Time">
                        <h:outputText value="#{task.finishTime}" rendered="#{task.taskType == 1}"/>
                    </p:column>

                    <p:column>
                        <p:commandButton value="start" rendered="#{task.taskType == 2}" action="#{taskMB.startTask(task.taskId)}" update=":contentForm:taskTable"/>
                        <h:panelGroup rendered="#{task.taskType == 1}">
                            <p:commandButton value="start" oncomplete="timeDialog.show();" actionListener="#{taskMB.startListener}" update=":contentForm:timeDialog"
                                             rendered="#{task.currentStatus == 'c' or task.currentStatus == 'u' or task.currentStatus == 's'}">
                                <f:attribute name="task" value="#{task}"/>
                            </p:commandButton>
                            <p:commandButton value="pause" action="#{taskMB.pause(task.taskId)}" rendered="#{task.currentStatus == 'r'}" update=":contentForm:taskTable"/>
                            <p:commandButton value="resume" action="#{taskMB.resume(task.taskId)}" rendered="#{task.currentStatus == 'p'}" update=":contentForm:taskTable"/>
                            <p:commandButton value="extend" oncomplete="timeDialog.show();" actionListener="#{taskMB.startListener}" update=":contentForm:timeDialog"
                                             rendered="#{task.currentStatus == 'r'}">
                                <f:attribute name="task" value="#{task}"/>
                            </p:commandButton>
                            <p:commandButton value="stop" action="#{taskMB.stop(task.taskId)}" rendered="#{task.currentStatus == 'r' or task.currentStatus == 'p'}" update=":contentForm:taskTable"/>
                        </h:panelGroup>
                    </p:column>
                </p:dataTable>
                <!-- todo updater is rendered only we have at least 1 running task -->
                <p:poll interval="1" listener="#{taskMB.refreshTable}" update="taskDataTable" />
            </h:panelGroup>

            <p:dialog id="timeDialog" header="Please enter minutes" widgetVar="timeDialog" closable="false" closeOnEscape="true">
                <h:panelGrid columns="3">
                    <h:outputLabel for="minutes" value="Minutes: *"/>
                    <p:inputText id="minutes" required="true" value="#{taskMB.selectedMinutes}">
                        <f:convertNumber/>
                    </p:inputText>
                    <p:message for="minutes" display="icon"/>
                </h:panelGrid>

                <p:commandButton value="Start" action="#{taskMB.startProcess}" update=":contentForm:taskTable" onsuccess="timeDialog.hide();"
                                 rendered="#{taskMB.selectedTask.currentStatus == 'c' or taskMB.selectedTask.currentStatus == 'u' or taskMB.selectedTask.currentStatus == 's'}"/>
                <p:commandButton value="Extend" action="#{taskMB.extendProcess}" update=":contentForm:taskTable" onsuccess="timeDialog.hide();"
                                 rendered="#{taskMB.selectedTask.currentStatus == 'r'}"/>
                <p:commandButton value="Close" onclick="timeDialog.hide();" update=":contentForm:taskTable"/>

            </p:dialog>

        </ui:define>
    </ui:composition>
</h:body>
</html>
