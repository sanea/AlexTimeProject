<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <h2><h:outputText value="#{msg['tasks.edit.title']}"/></h2>
            <h:form id="contentForm">
                <p:commandButton icon="ui-icon-plus" update=":contentForm:addDialogContent"
                                 actionListener="#{taskEditMB.addNewTaskListener}"
                                 oncomplete="addTaskDlg.show();" process="@this" title="#{msg['tasks.edit.add.new']}"/>
                <p:dataTable var="task" value="#{taskEditMB.taskList}" id="taskTable" editable="true" editMode="row">

                    <p:ajax event="rowEditInit" listener="#{taskEditMB.onEditInit}" update=":messages"/>
                    <p:ajax event="rowEdit" listener="#{taskEditMB.onEdit}" update=":messages"/>
                    <p:ajax event="rowEditCancel" listener="#{taskEditMB.onCancel}" update=":messages"/>

                    <p:column headerText="#{msg['name']}" sortBy="#{task.name}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{task.name}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:panelGrid cellspacing="0" cellpadding="0" columns="2">
                                    <p:inputText id="editTaskName" value="#{task.name}" styleClass="w100"
                                                 required="true"
                                                 requiredMessage="Task Name can't be empty"/>
                                    <p:message for="editTaskName"/>
                                </h:panelGrid>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msg['type']}" sortBy="#{task.type}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{taskEditMB.getTaskTypeFormatted(task.type)}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:panelGrid cellspacing="0" cellpadding="0" columns="2">
                                    <p:selectOneMenu id="editTaskType" value="#{task.type}"
                                                     disabled="#{not taskEditMB.taskEditable[task.id]}"
                                                     required="true" requiredMessage="Please Select Type">
                                        <f:selectItem itemValue="" itemLabel="Select One"/>
                                        <f:selectItems value="#{taskEditMB.taskTypes}" var="taskType"
                                                       itemLabel="#{taskType.getTypeFormatted(sessionMB.resourceBundle)}"
                                                       itemValue="#{taskType.typeStr}"/>
                                    </p:selectOneMenu>
                                    <p:message for="editTaskName"/>
                                </h:panelGrid>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msg['price']}" sortBy="#{task.priceHour}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{task.priceHour}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:panelGrid cellspacing="0" cellpadding="0" columns="2">
                                    <p:inputText id="editTaskPrice" value="#{task.priceHour}" styleClass="w100"
                                                 required="true" requiredMessage="Please enter price"
                                                 disabled="#{not taskEditMB.taskEditable[task.id]}">
                                        <f:convertNumber maxFractionDigits="2" maxIntegerDigits="10"/>
                                    </p:inputText>
                                    <p:message for="editTaskPrice"/>
                                </h:panelGrid>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msg['income']}" sortBy="#{task.income}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <p:selectBooleanCheckbox value="#{task.income}" disabled="true"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectBooleanCheckbox value="#{task.income}"
                                                         disabled="#{not taskEditMB.taskEditable[task.id]}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msg['repeat']}" sortBy="#{task.repeat}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{task.repeat}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:panelGrid cellspacing="0" cellpadding="0" columns="2">
                                    <p:inputText id="editTaskRepeat" value="#{task.repeat}" styleClass="w100"
                                                 disabled="#{not taskEditMB.taskEditable[task.id]}">
                                        <f:convertNumber/>
                                    </p:inputText>
                                    <p:message for="editTaskRepeat"/>
                                </h:panelGrid>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msg['enabled']}" sortBy="#{task.enabled}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <p:selectBooleanCheckbox value="#{task.enabled}" disabled="true"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectBooleanCheckbox value="#{task.enabled}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msg['deleted']}" sortBy="#{task.deleted}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <p:selectBooleanCheckbox value="#{task.deleted}" disabled="true"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectBooleanCheckbox value="#{task.deleted}" disabled="#{not task.deleted}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column>
                        <p:rowEditor/>
                    </p:column>

                    <p:column>
                        <p:commandButton icon="ui-icon-trash" process="@this" oncomplete="removeConfirmDlg.show();"
                                         title="#{msg['delete']}"
                                         update=":contentForm:removeConfirmDialog"
                                         rendered="#{taskEditMB.taskEditable[task.id]}">
                            <f:setPropertyActionListener value="#{task}" target="#{taskEditMB.selectedTask}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

                <p:dialog id="addDialog" header="#{msg['tasks.edit.add']}" widgetVar="addTaskDlg" modal="true"
                          closable="true"
                          closeOnEscape="true">
                    <h:panelGrid id="addDialogContent" columns="3" cellpadding="2">
                        <h:outputLabel for="taskName" value="#{msg['name']}:"/>
                        <p:inputText value="#{taskEditMB.newTask.name}" id="taskName" required="true"/>
                        <p:message for="taskName"/>

                        <h:outputLabel for="taskType" value="#{msg['type']}:"/>
                        <p:selectOneMenu id="taskType" value="#{taskEditMB.newTask.type}" required="true"
                                         requiredMessage="Please Select Type">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItems value="#{taskEditMB.taskTypes}" var="taskType"
                                           itemLabel="#{taskType.getTypeFormatted(sessionMB.resourceBundle)}" itemValue="#{taskType.typeStr}"/>
                        </p:selectOneMenu>
                        <p:message for="taskType"/>

                        <h:outputLabel for="taskPrice" value="#{msg['price.hour']}:"/>
                        <p:inputText value="#{taskEditMB.newTask.priceHour}" id="taskPrice"
                                     required="true" requiredMessage="Please enter price">
                            <f:convertNumber maxFractionDigits="2" maxIntegerDigits="10"/>
                        </p:inputText>
                        <p:message for="taskPrice"/>

                        <h:outputLabel for="taskIncome" value="#{msg['income']}:"/>
                        <p:selectBooleanCheckbox id="taskIncome" value="#{taskEditMB.newTask.income}"/>
                        <h:panelGroup/>

                        <h:outputLabel for="taskRepeat" value="#{msg['repeat']}:"/>
                        <p:inputText id="taskRepeat" value="#{task.repeat}">
                            <f:convertNumber/>
                        </p:inputText>
                        <p:message for="taskRepeat"/>

                        <h:outputLabel for="taskEnabled" value="#{msg['enabled']}:"/>
                        <p:selectBooleanCheckbox id="taskEnabled" value="#{taskEditMB.newTask.enabled}"/>
                        <h:panelGroup/>

                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="#{msg['button.save']}"
                                         update=":contentForm:taskTable :contentForm:addDialogContent"
                                         oncomplete="if(args &amp;&amp; !args.validationFailed) addTaskDlg.hide();"
                                         action="#{taskEditMB.addNewTask}" process=":contentForm:addDialog"/>
                        <p:commandButton value="#{msg['button.cancel']}" oncomplete="addTaskDlg.hide();"
                                         update=":contentForm:taskTable"
                                         immediate="true"/>
                    </f:facet>
                </p:dialog>


                <p:dialog id="removeConfirmDialog" header="#{msg['tasks.edit.remove']}" widgetVar="removeConfirmDlg"
                          modal="true"
                          closeOnEscape="true">

                    <h:outputText value="#{msg['are.you.sure.remove']} '#{taskEditMB.selectedTask.name}'?"/>

                    <f:facet name="footer">
                        <p:commandButton value="#{msg['button.yes']}" update=":contentForm:taskTable"
                                         oncomplete="removeConfirmDlg.hide()"
                                         action="#{taskEditMB.removeTask}" process="@this"/>
                        <p:commandButton value="#{msg['button.no']}" onclick="removeConfirmDlg.hide()"/>
                    </f:facet>

                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
