<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">

            <h2>Edit Tasks</h2>
            <p:commandButton value="Add task" update="addDialog" actionListener="#{taskEditMB.addNewTaskListener}" immediate="true"
                             oncomplete="addTaskDlg.show();"/>
            <p:dataTable var="task" value="#{taskEditMB.taskList}" id="taskTable" editable="true">

                <p:ajax event="rowEdit" listener="#{taskEditMB.onEdit}" update=":contentForm:messages" />
                <p:ajax event="rowEditCancel" listener="#{taskEditMB.onCancel}" update=":contentForm:messages" />

                <p:column headerText="Name">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{task.taskName}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{task.taskName}" style="width:100%" required="true" rendered="#{false}"/>
                            <h:outputText value="#{task.taskName}" rendered="#{true}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Type">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{taskEditMB.getTaskTypeFormated(task.taskType)}" />
                        </f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{task.taskType}" >
                                <f:selectItems value="#{taskEditMB.taskTypes}" var="taskType"
                                               itemLabel="#{taskType.typeFormatted}" itemValue="#{taskType.typeStr}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Price">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{task.taskPrice}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{task.taskPrice}" style="width:100%" required="true">
                                <f:convertNumber/>
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Enabled">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{task.taskEnabled}" />
                        </f:facet>
                        <f:facet name="input">
                            <h:selectBooleanCheckbox id="taskEnabled" value="#{task.taskEnabled}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <p:rowEditor />
                </p:column>

                <p:column headerText="Assign">
                    <p:commandButton value="Assign"/>
                </p:column>

            </p:dataTable>
            <p:dialog id="addDialog" header="Add task" widgetVar="addTaskDlg" modal="true" closable="false" closeOnEscape="true">
                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputLabel for="taskName" value="Name:" />
                    <p:inputText value="#{taskEditMB.newTask.taskName}" id="taskName" required="true"/>

                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Save" update=":contentForm:taskTable" onsuccess="addTaskDlg.hide();"
                                     action="#{taskEditMB.addNewTask}" />
                    <p:commandButton value="cancelDlg" onclick="addTaskDlg.hide();" update=":contentForm:taskTable" immediate="true"/>
                </f:facet>
            </p:dialog>
        </ui:define>
    </ui:composition>
</h:body>
</html>
