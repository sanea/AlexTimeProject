<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">

            <h2><h:outputText value="#{msg['sites.edit.title']}"/></h2>
            <h:form id="contentForm">
                <p:commandButton icon="ui-icon-plus" update=":contentForm:addDialogContent"
                                 actionListener="#{siteEditMB.addNewSiteListener}"
                                 oncomplete="addSiteDlg.show();" process="@this" title="#{msg['sites.edit.add.new']}"/>
                <p:dataTable var="site" value="#{siteEditMB.siteList}" id="siteTable" editable="true" editMode="row">

                    <p:ajax event="rowEdit" listener="#{siteEditMB.onEdit}" update=":messages"/>
                    <p:ajax event="rowEditCancel" listener="#{siteEditMB.onCancel}" update=":messages"/>

                    <p:column headerText="#{msg['name']}" sortBy="#{site.name}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{site.name}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:panelGrid cellspacing="0" cellpadding="0" columns="2"
                                             columnClasses="noBorder, noBorder">
                                    <p:inputText id="name" value="#{site.name}" styleClass="w100" required="true"
                                                 requiredMessage="Name can't be empty"/>
                                    <p:message for="name"/>
                                </h:panelGrid>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msg['country']}" sortBy="#{site.country}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{site.country}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{site.country}" styleClass="w100"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msg['city']}" sortBy="#{site.city}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{site.city}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{site.city}" styleClass="w100"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msg['address']}" sortBy="#{site.address}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{site.address}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{site.address}" styleClass="w100"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msg['deleted']}" sortBy="#{site.deleted}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <p:selectBooleanCheckbox value="#{site.deleted}"
                                                         disabled="true"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectBooleanCheckbox value="#{site.deleted}"
                                                         disabled="#{not site.deleted}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column>
                        <p:rowEditor/>
                    </p:column>

                    <p:column>
                        <p:commandButton icon="ui-icon-trash" process="@this" oncomplete="removeConfirmDlg.show();"
                                         title="#{msg['delete']}"
                                         update=":contentForm:removeConfirmDialog"
                                         rendered="#{siteEditMB.siteDeletable[site.id]}">
                            <f:setPropertyActionListener value="#{site}" target="#{siteEditMB.selectedSite}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

                <p:dialog id="addDialog" header="#{msg['sites.edit.add']}" widgetVar="addSiteDlg" modal="true"
                          closable="true"
                          closeOnEscape="true">
                    <h:panelGrid id="addDialogContent" columns="3" cellpadding="2">
                        <h:outputLabel for="siteName" value="#{msg['name']}:"/>
                        <p:inputText value="#{siteEditMB.newSite.name}" id="siteName" required="true"/>
                        <p:message for="siteName" display="icon"/>

                        <h:outputLabel for="siteCountry" value="#{msg['country']}:"/>
                        <p:inputText value="#{siteEditMB.newSite.country}" id="siteCountry"/>
                        <h:panelGroup/>

                        <h:outputLabel for="siteCity" value="#{msg['city']}:"/>
                        <p:inputText value="#{siteEditMB.newSite.city}" id="siteCity"/>
                        <h:panelGroup/>

                        <h:outputLabel for="siteAddr" value="#{msg['address']}:"/>
                        <p:inputText value="#{siteEditMB.newSite.address}" id="siteAddr"/>
                        <h:panelGroup/>

                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="#{msg['button.save']}"
                                         update=":contentForm:siteTable :contentForm:addDialogContent"
                                         oncomplete="if(args &amp;&amp; !args.validationFailed) addSiteDlg.hide();"
                                         action="#{siteEditMB.addNewSite}" process=":contentForm:addDialog"/>
                        <p:commandButton value="#{msg['button.cancel']}" oncomplete="addSiteDlg.hide();"
                                         immediate="true"/>
                    </f:facet>
                </p:dialog>

                <p:dialog id="removeConfirmDialog" header="#{msg['sites.edit.remove']}" widgetVar="removeConfirmDlg"
                          modal="true"
                          closeOnEscape="true">

                    <h:outputText value="#{msg['are.you.sure.remove']} '#{siteEditMB.selectedSite.name}'?"/>

                    <f:facet name="footer">
                        <p:commandButton value="#{msg['button.yes']}" update=":contentForm:siteTable"
                                         oncomplete="removeConfirmDlg.hide()"
                                         action="#{siteEditMB.removeSite}" process="@this"/>
                        <p:commandButton value="#{msg['button.no']}" onclick="removeConfirmDlg.hide()"/>
                    </f:facet>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
