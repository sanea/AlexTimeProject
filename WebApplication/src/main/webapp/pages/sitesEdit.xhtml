<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">

            <h2>Sites Users</h2>
            <h:form id="contentForm">
                <p:commandButton icon="ui-icon-plus" update=":contentForm:addDialogContent"
                                 actionListener="#{siteEditMB.addNewSiteListener}"
                                 oncomplete="addSiteDlg.show();" process="@this" title="add new site"/>
                <p:dataTable var="site" value="#{siteEditMB.siteList}" id="siteTable" editable="true" editMode="row">

                    <p:ajax event="rowEdit" listener="#{siteEditMB.onEdit}" update=":messages"/>
                    <p:ajax event="rowEditCancel" listener="#{siteEditMB.onCancel}" update=":messages"/>

                    <p:column headerText="Name" sortBy="#{site.name}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{site.name}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:panelGrid cellspacing="0" cellpadding="0" columns="2"
                                             columnClasses="noBorder, noBorder">
                                    <p:inputText id="name" value="#{site.name}" styleClass="w100" required="true"
                                                 requiredMessage="Name can't be empty"/>
                                    <p:message for="name"/>
                                </h:panelGrid>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Country" sortBy="#{site.country}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{site.country}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{site.country}" styleClass="w100"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="City" sortBy="#{site.city}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{site.city}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{site.city}" styleClass="w100"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Address" sortBy="#{site.address}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{site.address}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{site.address}" styleClass="w100"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Deleted" sortBy="#{site.deleted}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <p:selectBooleanCheckbox value="#{site.deleted}"
                                                         disabled="true"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectBooleanCheckbox value="#{site.deleted}"
                                                         disabled="#{not site.deleted}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column>
                        <p:rowEditor/>
                    </p:column>

                    <p:column>
                        <p:commandButton icon="ui-icon-trash" process="@this" oncomplete="removeConfirmDlg.show();"
                                         title="delete"
                                         update=":contentForm:removeConfirmDialog"
                                         rendered="#{siteEditMB.siteDeletable[site.id]}">
                            <f:setPropertyActionListener value="#{site}" target="#{siteEditMB.selectedSite}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

                <p:dialog id="addDialog" header="Add site" widgetVar="addSiteDlg" modal="true" closable="true"
                          closeOnEscape="true">
                    <h:panelGrid id="addDialogContent" columns="3" cellpadding="2">
                        <h:outputLabel for="siteName" value="Name:"/>
                        <p:inputText value="#{siteEditMB.newSite.name}" id="siteName" required="true"/>
                        <p:message for="siteName" display="icon"/>

                        <h:outputLabel for="siteCountry" value="Country:"/>
                        <p:inputText value="#{siteEditMB.newSite.country}" id="siteCountry"/>
                        <h:panelGroup/>

                        <h:outputLabel for="siteCity" value="City:"/>
                        <p:inputText value="#{siteEditMB.newSite.city}" id="siteCity"/>
                        <h:panelGroup/>

                        <h:outputLabel for="siteAddr" value="Address:"/>
                        <p:inputText value="#{siteEditMB.newSite.address}" id="siteAddr"/>
                        <h:panelGroup/>

                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Save" update=":contentForm:siteTable :contentForm:addDialogContent"
                                         oncomplete="if(args &amp;&amp; !args.validationFailed) addSiteDlg.hide();"
                                         action="#{siteEditMB.addNewSite}" process=":contentForm:addDialog"/>
                        <p:commandButton value="Cancel" oncomplete="addSiteDlg.hide();" immediate="true"/>
                    </f:facet>
                </p:dialog>

                <p:dialog id="removeConfirmDialog" header="Remove Site" widgetVar="removeConfirmDlg" modal="true"
                          closeOnEscape="true">

                    <h:outputText value="Are you sure you want to remove '#{siteEditMB.selectedSite.name}'?"/>

                    <f:facet name="footer">
                        <p:commandButton value="Yes" update=":contentForm:siteTable"
                                         oncomplete="removeConfirmDlg.hide()"
                                         action="#{siteEditMB.removeSite}" process="@this"/>
                        <p:commandButton value="No" onclick="removeConfirmDlg.hide()"/>
                    </f:facet>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
