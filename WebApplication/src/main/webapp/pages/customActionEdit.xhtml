<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">

            <h2><h:outputText value="#{msg['custom.edit.title']}"/></h2>
            <h:form id="contentForm">
                <p:dataTable id="customActionTable" value="#{customActionEditMB.customActions}" var="customAction">
                    <p:column headerText="#{msg['name.en']}">
                        <h:outputText value="#{customAction.nameEn}"/>
                    </p:column>
                    <p:column headerText="#{msg['name.ru']}">
                        <h:outputText value="#{customAction.nameRu}"/>
                    </p:column>
                    <p:column headerText="#{msg['enabled']}">
                        <p:selectBooleanCheckbox value="#{customAction.enabled}" disabled="true"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="#{msg['button.edit']}" oncomplete="editDlg.show();" process="@this"
                                         update=":contentForm:editDialog">
                            <f:setPropertyActionListener value="#{customAction}"
                                                         target="#{customActionEditMB.selectedCustomAction}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:dialog id="editDialog"
                          header="#{msg['custom.edit.dialog.title']} #{customActionEditMB.selectedCustomAction.id}"
                          widgetVar="editDlg" modal="true"
                          closable="true"
                          closeOnEscape="true">
                    <h:panelGrid id="editDialogContent" columns="3" cellpadding="2">
                        <h:outputLabel for="nameEn" value="#{msg['name.en']}:"/>
                        <p:inputText value="#{customActionEditMB.selectedCustomAction.nameEn}" id="nameEn"
                                     required="true"/>
                        <p:message for="nameEn" display="icon"/>

                        <h:outputLabel for="nameRu" value="#{msg['name.ru']}:"/>
                        <p:inputText value="#{customActionEditMB.selectedCustomAction.nameRu}" id="nameRu"
                                     required="true"/>
                        <p:message for="nameRu" display="icon"/>

                        <h:outputLabel for="enabled" value="#{msg['enabled']}:"/>
                        <p:selectBooleanCheckbox value="#{customActionEditMB.selectedCustomAction.enabled}"
                                                 id="enabled"/>
                        <h:panelGroup/>

                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="#{msg['button.save']}"
                                         update=":contentForm:customActionTable :contentForm:editDialogContent"
                                         oncomplete="if(args &amp;&amp; !args.validationFailed) editDlg.hide();"
                                         action="#{customActionEditMB.updateCustomAction}"
                                         process=":contentForm:editDialog"/>
                        <p:commandButton value="#{msg['button.cancel']}" oncomplete="editDlg.hide();" immediate="true"/>
                    </f:facet>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
