<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">

            <h2>Edit Custom Actions</h2>
            <h:form id="contentForm">
                <p:dataTable id="customActionTable" value="#{customActionEditMB.customActions}" var="customAction">
                    <p:column headerText="Name">
                        <h:outputText value="#{customAction.name}"/>
                    </p:column>
                    <p:column headerText="Enabled">
                        <p:selectBooleanCheckbox value="#{customAction.enabled}" disabled="true"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Edit" oncomplete="editDlg.show();" process="@this"
                                         update=":contentForm:editDialog">
                            <f:setPropertyActionListener value="#{customAction}"
                                                         target="#{customActionEditMB.selectedCustomAction}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:dialog id="editDialog"
                          header="Configure Custom Action #{customActionEditMB.selectedCustomAction.id}"
                          widgetVar="editDlg" modal="true"
                          closable="true"
                          closeOnEscape="true">
                    <h:panelGrid id="editDialogContent" columns="3" cellpadding="2">
                        <h:outputLabel for="name" value="Name:"/>
                        <p:inputText value="#{customActionEditMB.selectedCustomAction.name}" id="name" required="true"/>
                        <p:message for="name" display="icon"/>

                        <h:outputLabel for="enabled" value="Enabled:"/>
                        <p:selectBooleanCheckbox value="#{customActionEditMB.selectedCustomAction.enabled}"
                                                 id="enabled"/>
                        <h:panelGroup/>

                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Save"
                                         update=":contentForm:customActionTable :contentForm:editDialogContent"
                                         oncomplete="if(args &amp;&amp; !args.validationFailed) editDlg.hide();"
                                         action="#{customActionEditMB.updateCustomAction}"
                                         process=":contentForm:editDialog"/>
                        <p:commandButton value="Cancel" oncomplete="editDlg.hide();" immediate="true"/>
                    </f:facet>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
