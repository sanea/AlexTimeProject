<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Alex time Project</title>
    <h:outputScript library="js" name="jquery-1.9.1.js"/>
    <h:outputStylesheet library="styles" name="main.css"/>
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <p:dataTable var="user" value="#{userMB.userList}">
                <p:column headerText="Name">
                    <h:outputText value="#{user.username}"/>
                </p:column>

                <p:column headerText="Pass">
                    <h:outputText value="#{user.password}"/>
                </p:column>

                <p:column headerText="Enabled">
                    <h:outputText value="#{user.enabled}"/>
                </p:column>

            </p:dataTable>

            <h:outputText id="counter" value="#{userMB.counter}" />
            <p:commandButton value="Count" actionListener="#{userMB.increment}" update="counter"/>

        </h:form>
    </div>
</h:body>
</html>
