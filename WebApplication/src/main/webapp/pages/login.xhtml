<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="menu">
        </ui:define>
        <ui:define name="content">
            <p:panel header="Please Login"
                     style="width: 400px; margin-left: auto; margin-right: auto; margin-top: 50px;">
                <h:form id="formLogin" prependId="false">
                    <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">

                        <h:outputLabel for="j_username" value="Username:"/>
                        <p:inputText id="j_username" label="User Name" value="#{loginMB.userName}" required="true"
                                     requiredMessage="Please enter username"/>
                        <p:message for="j_username" display="icon"/>

                        <h:outputLabel for="j_password" value="Password:"/>
                        <p:password id="j_password" label="Password" value="#{loginMB.password}" required="true"
                                    requiredMessage="Please enter password"/>
                        <p:message for="j_password" display="icon"/>

                        <p:commandButton type="submit" id="login" action="#{loginMB.login}" value="Login"
                                         icon="ui-icon-person" ajax="true" update=":formLogin"/>
                    </h:panelGrid>
                    <p:messages showDetail="false" closable="false"/>
                </h:form>
            </p:panel>
            <h:form id="logoutForm">
                <h:inputHidden value="#{loginMB.logoutHidden}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
