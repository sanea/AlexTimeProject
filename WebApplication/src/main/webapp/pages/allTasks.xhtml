<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">

            <h2>All Tasks</h2>

            <p:dataTable id="onlineTasks" var="task" value="#{allTaskMB.allTasks}" paginator="true" rows="10"
                         filteredValue="#{allTaskMB.filteredTasks}">
                <p:column headerText="User Name" sortBy="#{task.username}" filterBy="#{task.username}">
                    <h:outputText value="#{task.username}"/>
                </p:column>

                <p:column headerText="Task Name" sortBy="#{task.taskName}" filterBy="#{task.taskName}">
                    <h:outputText value="#{task.taskName}"/>
                </p:column>

                <p:column headerText="Task Type" sortBy="#{task.taskType}" filterBy="#{task.taskType}"
                          filterOptions="#{allTaskMB.taskTypeOptions}" filterMatchMode="exact">
                    <h:outputText value="#{task.taskTypeFormatted}"/>
                </p:column>

                <p:column headerText="Task Price" sortBy="#{task.taskPrice}" filterBy="#{task.taskPrice}">
                    <h:outputText value="#{task.taskPrice}"/>
                </p:column>

                <p:column headerText="Duration" sortBy="#{task.durationSec}">
                    <h:outputText value="#{task.durationFormatted}"/>
                </p:column>

                <!--
                <p:column headerText="Start Time" sortBy="#{task.startTime}">
                    <h:outputText value="#{task.startTime}"/>
                </p:column>

                <p:column headerText="Finish Time" sortBy="#{task.finishTime}">
                    <h:outputText value="#{task.finishTime}"/>
                </p:column>
                -->

                <p:column headerText="Sum" sortBy="#{task.sum}">
                    <h:outputText value="#{task.sum}"/>
                </p:column>

                <p:column style="width:4%">
                    <p:commandButton id="selectButton" update=":contentForm:taskDialog" oncomplete="taskDlg.show()" icon="ui-icon-search" title="Details"
                            actionListener="#{allTaskMB.selectTaskListener}">
                        <f:attribute name="task" value="#{task}"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:dialog id="taskDialog" header="Task Details" widgetVar="taskDlg" resizable="false" modal="true" closeOnEscape="true">
                <h:outputText value="#{allTaskMB.selectedTask.username} - #{allTaskMB.selectedTask.taskName}"/>

                <p:dataTable var="timeSeq" value="#{allTaskMB.selectedTimeSeqList}"
                             rendered="#{allTaskMB.selectedTask.taskType eq 'p'}" paginator="true" rows="10"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                paginatorPosition="top">
                    <p:column headerText="Start Time" >
                        <h:outputText value="#{timeSeq.startTime}"/>
                    </p:column>

                    <p:column headerText="End Time" >
                        <h:outputText value="#{timeSeq.endTime}"/>
                    </p:column>

                    <p:column headerText="Duration" >
                        <h:outputText value="#{timeSeq.durationFormatted}"/>
                    </p:column>

                </p:dataTable>
                <h:panelGrid columns="2" rendered="#{allTaskMB.selectedTask.taskType eq 't'}" >
                    <h:outputText value="Time: "/>
                    <h:outputText value="#{allTaskMB.selectedTask.startTime}"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Ok" onclick="taskDlg.hide()" />
                </f:facet>
            </p:dialog>

        </ui:define>
    </ui:composition>
</h:body>
</html>
