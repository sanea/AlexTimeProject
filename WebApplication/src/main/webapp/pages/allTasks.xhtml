<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            TODO
            <h2>All Tasks</h2>
            <h:form id="contentForm">
                <p:panel id="searchPanel" header="Choose Values">
                    <h:panelGrid columns="7">
                        <h:outputText value="Select Site"/>
                        <h:outputText value="Select User"/>
                        <h:outputText value="Select Task"/>
                        <h:outputText value="Select Task Type"/>
                        <h:outputText value="Date From"/>
                        <h:outputText value="Date To"/>
                        <h:panelGroup/>
                        <p:selectOneMenu value="#{allTaskMB.selectedSite}" converter="#{siteConverter}">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItems value="#{allTaskMB.siteList}" var="site" itemLabel="#{site.name}"
                                           itemValue="#{site}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu value="#{allTaskMB.selectedUser}" converter="#{userConverter}">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItems value="#{allTaskMB.userList}" var="user" itemLabel="#{user.username}"
                                           itemValue="#{user}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu value="#{allTaskMB.selectedTask}" converter="#{taskConverter}">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItems value="#{allTaskMB.taskList}" var="task" itemLabel="#{task.name}"
                                           itemValue="#{task}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu value="#{allTaskMB.selectedTaskType}" converter="#{taskTypeConverter}">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItems value="#{allTaskMB.taskTypeList}" var="taskType"
                                           itemLabel="#{taskType.typeFormatted}" itemValue="#{taskType}"/>
                        </p:selectOneMenu>
                        <p:calendar value="#{allTaskMB.dateFrom}" pattern="dd/MM/yyyy HH:mm"/>
                        <p:calendar value="#{allTaskMB.dateTo}" pattern="dd/MM/yyyy HH:mm"/>
                        <p:commandButton value="Choose" update=":contentForm:filteredTasks :contentForm:statPanel"
                                         action="#{allTaskMB.filterTable}" process=":contentForm:searchPanel"/>
                        <!--<p:commandButton value="Reset" type="Reset"/>-->
                    </h:panelGrid>
                </p:panel>

                <p:panel id="statPanel" header="Statistics" style="margin-top: 20px;">
                    <h:panelGrid columns="2">
                        <h:outputText value="Total minutes Income:"/>
                        <h:outputText value="#{allTaskMB.totalMinutesIncome}"/>
                        <h:outputText value="Total minutes Outcome:"/>
                        <h:outputText value="#{allTaskMB.totalMinutesOutcome}"/>
                        <h:outputText value="Total Income:  "/>
                        <h:outputText value="#{allTaskMB.totalIncome}"/>
                        <h:outputText value="Total Outcome:"/>
                        <h:outputText value="#{allTaskMB.totalOutcome}"/>
                        <h:outputText value="Summ:"/>
                        <h:outputText value="#{allTaskMB.summ}"/>
                    </h:panelGrid>
                </p:panel>

                <p:dataTable id="filteredTasks" var="taskTime" value="#{allTaskMB.filteredTasks}"
                             paginator="true" rows="10"
                             style="padding-top: 20px;"
                             rowsPerPageTemplate="#{allTaskMB.rowsPerPageTemplate}" paginatorPosition="top"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                    <p:column>
                        <h:outputText value="#{taskTime.id}"/>
                    </p:column>

                    <p:column headerText="Site Name" sortBy="#{taskTime.siteName}">
                        <h:outputText value="#{taskTime.siteName}"/>
                    </p:column>

                    <p:column headerText="User Name" sortBy="#{taskTime.username}">
                        <h:outputText value="#{taskTime.username}"/>
                    </p:column>

                    <p:column headerText="Task Name" sortBy="#{taskTime.taskName}">
                        <h:outputText value="#{taskTime.taskName}"/>
                    </p:column>

                    <p:column headerText="Task Type" sortBy="#{taskTime.taskType}">
                        <h:outputText value="#{taskTime.taskTypeFormatted}"/>
                    </p:column>

                    <p:column headerText="Task Price" sortBy="#{taskTime.taskPriceHour}">
                        <h:outputText value="#{taskTime.taskPriceHour}"/>
                    </p:column>

                    <p:column headerText="Duration Play" sortBy="#{taskTime.durationPlaySec}">
                        <h:outputText value="#{taskTime.durationPlayFormatted}"/>
                    </p:column>

                    <p:column headerText="Duration Custom1" sortBy="#{taskTime.durationCustom1Sec}">
                        <h:outputText value="#{taskTime.durationCustom1Formatted}"/>
                    </p:column>

                    <p:column headerText="Duration Custom2" sortBy="#{taskTime.durationCustom2Sec}">
                        <h:outputText value="#{taskTime.durationCustom2Formatted}"/>
                    </p:column>

                    <p:column headerText="Duration Custom3" sortBy="#{taskTime.durationCustom3Sec}">
                        <h:outputText value="#{taskTime.durationCustom3Formatted}"/>
                    </p:column>

                    <p:column headerText="Total" sortBy="#{taskTime.total}">
                        <h:outputText value="#{taskTime.total}"/>
                    </p:column>

                    <p:column headerText="Start Time" sortBy="#{taskTime.startTime}">
                        <h:outputText value="#{taskTime.startTime}"/>
                    </p:column>

                    <p:column headerText="Finish Time" sortBy="#{taskTime.finishTime}">
                        <h:outputText value="#{taskTime.finishTime}"/>
                    </p:column>

                    <p:column style="width: 40px;">
                        <p:commandButton update=":contentForm:taskDialog"
                                         oncomplete="if (args &amp;&amp; args.showTaskDlg) { taskDialog.show(); }"
                                         process="@this"
                                         icon="ui-icon-search" title="Details"
                                         actionListener="#{allTaskMB.selectTaskListener}">
                            <f:attribute name="taskTime" value="#{taskTime}"/>
                        </p:commandButton>

                        <p:commandButton update=":contentForm:changeDialog"
                                         oncomplete="changeDialog.show();" process="@this"
                                         icon="ui-icon-suitcase" title="Sites">
                            <f:setPropertyActionListener value="#{taskTime}" target="#{allTaskMB.selectedTaskWrapper}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

                <p:panel id="dataTableCols" header="Show Columns" style="margin-top: 20px;">
                    TODO
                    <h:panelGrid columns="2">
                        <h:outputText value="Site Name:"/>
                        <p:selectBooleanCheckbox value="#{true}"/>
                    </h:panelGrid>
                </p:panel>

                <p:dialog id="taskDialog" header="Task Details" widgetVar="taskDialog" resizable="false" modal="true"
                          closeOnEscape="true">
                    <h:outputText
                            value="#{allTaskMB.selectedTaskWrapper.siteName} - #{allTaskMB.selectedTaskWrapper.username} - #{allTaskMB.selectedTaskWrapper.taskName}"/>

                    <p:dataTable var="timeSeq" value="#{allTaskMB.selectedTimeSeqList}"
                                 rendered="#{allTaskMB.selectedTaskWrapper.taskType eq 'p'}" paginator="true" rows="10"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 paginatorPosition="top">
                        <p:column headerText="Start Time">
                            <h:outputText value="#{timeSeq.startTime}"/>
                        </p:column>

                        <p:column headerText="End Time">
                            <h:outputText value="#{timeSeq.endTime}"/>
                        </p:column>

                        <p:column headerText="Duration">
                            <h:outputText value="#{timeSeq.durationFormatted}"/>
                        </p:column>

                        <p:column headerText="Status">
                            <h:outputText value="#{timeSeq.statusFormatted}"/>
                        </p:column>

                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column footerText="Total Play: " colspan="3" style="text-align:right"/>
                                <p:column footerText="#{allTaskMB.selectedTaskWrapper.durationPlayFormatted}"/>
                            </p:row>
                        </p:columnGroup>
                    </p:dataTable>
                    <h:panelGrid columns="2" rendered="#{allTaskMB.selectedTaskWrapper.taskType eq 't'}">
                        <h:outputText value="Time: "/>
                        <h:outputText value="#{allTaskMB.selectedTaskWrapper.startTime}"/>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Ok" onclick="taskDialog.hide()"/>
                    </f:facet>
                </p:dialog>

                <p:dialog id="changeDialog" header="Change Details" widgetVar="changeDialog" resizable="false"
                          modal="true"
                          closeOnEscape="true">
                    Change Time:
                    <div>
                        <h:outputText value="#{allTaskMB.selectedTaskWrapper.userChange.startTime}"/> -
                        <h:outputText value="#{allTaskMB.selectedTaskWrapper.userChange.endTime}"
                                      rendered="#{allTaskMB.selectedTaskWrapper.userChange.endTime != null}"/>
                        <h:outputText value="NOW" style="font-weight: bold;"
                                      rendered="#{allTaskMB.selectedTaskWrapper.userChange.endTime == null}"/>
                    </div>
                    <f:facet name="footer">
                        <p:commandButton value="Ok" onclick="changeDialog.hide()"/>
                    </f:facet>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
