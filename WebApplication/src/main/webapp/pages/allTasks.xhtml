<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">

            <h2>All Tasks</h2>
            <h:form id="contentForm">
                <p:panel header="Choose Values">
                    <h:panelGrid columns="6">
                        <h:outputText value="Select Site"/>
                        <h:outputText value="Select User"/>
                        <h:outputText value="Select Task"/>
                        <h:outputText value="Date From"/>
                        <h:outputText value="Date To"/>
                        <h:panelGroup/>
                        <p:selectOneMenu value="#{allTaskMB.selectedSite}">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItems value="#{allTaskMB.siteList}" var="site" itemLabel="#{site.name}"
                                           itemValue="#{site}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu value="#{allTaskMB.selectedUser}">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItems value="#{allTaskMB.userList}" var="user" itemLabel="#{user.username}"
                                           itemValue="#{user}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu value="#{allTaskMB.selectedTask}">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItems value="#{allTaskMB.taskList}" var="task" itemLabel="#{task.name}"
                                           itemValue="#{task}"/>
                        </p:selectOneMenu>
                        <p:calendar value="#{allTaskMB.dateFrom}" pattern="dd/MM/yyyy HH:mm"/>
                        <p:calendar value="#{allTaskMB.dateTo}" pattern="dd/MM/yyyy HH:mm"/>
                        <p:commandButton value="Choose" update="allTasks allTaskTotal"
                                         action="#{allTaskMB.updateTable}"/>
                    </h:panelGrid>
                </p:panel>

                <p:dataTable id="allTasks" var="task" value="#{allTaskMB.allTasks}" paginator="true" rows="10"
                             filteredValue="#{allTaskMB.filteredTasks}"
                             rowsPerPageTemplate="#{allTaskMB.rowsPerPageTemplate}" paginatorPosition="top"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <p:ajax event="filter" listener="#{allTaskMB.filterListener}" update=":contentForm:allTaskTotal"/>

                    <p:column headerText="User Name" sortBy="#{task.username}" filterBy="#{task.username}">
                        <h:outputText value="#{task.username}"/>
                    </p:column>

                    <p:column headerText="Task Name" sortBy="#{task.taskName}" filterBy="#{task.taskName}">
                        <h:outputText value="#{task.taskName}"/>
                    </p:column>

                    <p:column headerText="Task Type" sortBy="#{task.taskType}" filterBy="#{task.taskType}"
                              filterOptions="#{allTaskMB.taskTypeOptions}" filterMatchMode="exact">
                        <h:outputText value="#{task.taskTypeFormatted}"/>
                    </p:column>

                    <p:column headerText="Task Price" sortBy="#{task.taskPriceHour}" filterBy="#{task.taskPriceHour}">
                        <h:outputText value="#{task.taskPriceHour}"/>
                    </p:column>

                    <p:column headerText="Duration" sortBy="#{task.durationSec}">
                        <h:outputText value="#{task.durationFormatted}"/>
                    </p:column>

                    <!--
                    <p:column headerText="Start Time" sortBy="#{task.startTime}">
                        <h:outputText value="#{task.startTime}"/>
                    </p:column>

                    <p:column headerText="Finish Time" sortBy="#{task.finishTime}">
                        <h:outputText value="#{task.finishTime}"/>
                    </p:column>
                    -->

                    <p:column headerText="Sum" sortBy="#{task.sum}">
                        <h:outputText value="#{task.sum}"/>
                    </p:column>

                    <p:column style="width: 40px;">
                        <p:commandButton id="selectButton" update=":contentForm:taskDialog"
                                         oncomplete="if (args &amp;&amp; args.showTaskDlg) { taskDlg.show(); }"
                                         icon="ui-icon-search" title="Details"
                                         actionListener="#{allTaskMB.selectTaskListener}">
                            <f:attribute name="task" value="#{task}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

                <p:panelGrid columns="1" id="allTaskTotal" style="float: right; margin-right: 61px;">
                    <p:outputPanel style="font-weight: bold;">
                        <h:outputText value="Total:  "/>
                        <h:outputText value="#{allTaskMB.total}"/>
                    </p:outputPanel>
                </p:panelGrid>

                <p:dialog id="taskDialog" header="Task Details" widgetVar="taskDlg" resizable="false" modal="true"
                          closeOnEscape="true">
                    <h:outputText
                            value="#{allTaskMB.selectedTaskWrapper.username} - #{allTaskMB.selectedTask.taskName}"/>

                    <p:dataTable var="timeSeq" value="#{allTaskMB.selectedTimeSeqList}"
                                 rendered="#{allTaskMB.selectedTaskWrapper.taskType eq 'p'}" paginator="true" rows="10"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 paginatorPosition="top">
                        <p:column headerText="Start Time">
                            <h:outputText value="#{timeSeq.startTime}"/>
                        </p:column>

                        <p:column headerText="End Time">
                            <h:outputText value="#{timeSeq.endTime}"/>
                        </p:column>

                        <p:column headerText="Duration">
                            <h:outputText value="#{timeSeq.durationFormatted}"/>
                        </p:column>

                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column footerText="Total: " colspan="2" style="text-align:right"/>
                                <p:column footerText="#{allTaskMB.selectedTaskWrapper.durationFormatted}"/>
                            </p:row>
                        </p:columnGroup>

                    </p:dataTable>
                    <h:panelGrid columns="2" rendered="#{allTaskMB.selectedTaskWrapper.taskType eq 't'}">
                        <h:outputText value="Time: "/>
                        <h:outputText value="#{allTaskMB.selectedTaskWrapper.startTime}"/>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Ok" onclick="taskDlg.hide()"/>
                    </f:facet>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
